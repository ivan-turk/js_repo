<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="../pred4/script.js"></script>
    <title>Pred4</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Osobni podaci:</legend>
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname" /><br />
        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lname" /><br /><br />
        <label for="spol">Spol:</label><br />
        <input type="radio" name="spol" id="musko" value="m" />
        <label for="musko">Muško</label>
        <input type="radio" name="spol" id="zensko" value="z" />
        <label for="zensko">Žensko</label><br /><br />
        <label for="godine">Koliko imate godina?</label><br />
        <input type="number" id="godine" />
        <input type="submit" onclick="provjeriOsobu(event)" />
      </fieldset>
    </form>
    <div id="provjerenaOsoba"></div>
  </body>
</html>
